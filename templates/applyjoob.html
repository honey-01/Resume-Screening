{% load static %}
{% block content %}
{% include 'header.html' %}


    <!-- Navbar End -->


    <!-- Hero Start -->
    <div class="container-fluid bg-primary p-5 hero-header mb-5">
        <div class="row py-5">
            <div class="col-12 text-center">
                <h4 class="display-1 text-white animated zoomIn">REGISTER</h4>
               
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contact Us</h5>
                <h1 class="display-5 mb-0">  Apply Form</h1>
            </div>
            <div class="row g-5">
                <div class="col-lg-7 wow slideInUp" data-wow-delay="0.3s">
                    <div class="bg-light rounded p-5">
					<center>
                        <form action="jobposts" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="hidden" name="job_id" value="{{res.id}}" id="fname" class="form-control border-0 px-4" placeholder="Your Name" style="height: 55px;">
                                </div>
                               
                                <div class="col-12">
                                    <input type="file" name="image" class="form-control border-0 px-4" placeholder="phone" accept=".pdf" style="height: 55px;">
                                    <label for="">Upload pdf only within 1MB Size</label>
                                </div>
                              
								
								
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" name="submit" value=" submit"type="submit"> Register</button>
                                </div>
                            </div>
                        </form></center>
						
						
                    </div>
                </div>
            

            </div>
        </div>
    </div>
    <!-- Contact End -->

            var name1 = document.getElementById("fname").value;  
            
              
            //check empty first name field  
            if(name1 == "") {  
              document.getElementById("blankMsg").innerHTML = "**Fill the first name";  
              return false;  
            }  
              
            //character data validation  
            
             else {  
              alert ("successfully registred");  
               
            }  
         }  
        </script>
